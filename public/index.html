<!doctype html>
<html>
    <head>
        <title>Financial Analysis Tools</title>
        <script src="js/lib/jquery-2.1.3.min.js"></script>
        <script src="js/lib/Chart.min.js"></script>
        <script src="js/lib/lodash.js"></script>
        <script src="js/lib/datatables/js/jquery.dataTables.min.js"></script>
        <link rel="stylesheet" type="text/css" href="js/lib/datatables/css/jquery.dataTables.min.css">
    </head>
    <body>
        <div>
            <button id="update">Update Chart</button>
        </div>
        <div id="canvas-holder">
            <canvas id="chart-area" width="300" height="300"/>
        </div>
        <div>
            <table id="example" class="display" cellspacing="0" width="100%">
                <thead>
                <tr>
                    <th>Details</th>
                    <th>Posting Date</th>
                    <th>"Description"</th>
                    <th>Amount</th>
                    <th>Type</th>
                    <th>Balance</th>
                    <th>Check or Slip #</th>
                    <th>Classification</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div>
            <form action="/data/uploads" method="post">
                <label>upload data</label><input type="file" name="dataFile">
                <input type="submit">
            </form>
        </div>
        <script src="js/main.js"></script>
    </body>
</html>
